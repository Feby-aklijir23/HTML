    <center>
      <font size="19" face="'Poppins', sans-serif"><b>Buku Tamu</b></font>
    </center>
    <br /><br /><br />

    <form name="BukuTamu" action="#" method="post">
      <font face="garamond" size="5">
        <table
          border="7"
          cellspacing="10"
          cellpadding="10"
          align="center"
          width="50%"
        >
          <tr>
            <td>Nama Lengkap</td>
            <td>
              <input
                type="text"
                name="namalengkap"
                id="namalengkap"
                size="143"
              />
            </td>
          </tr>

          <tr>
            <td>Jenis Kelamin</td>
            <td>
              <input
                type="radio"
                name="gender"
                id="Laki-laki"
                value="Laki-laki"
              />
              Laki-laki
              <input
                type="radio"
                name="gender"
                id="Perempuan"
                value="Perempuan"
              />
              Perempuan
            </td>
          </tr>

          <tr>
            <td>Alamat Tinggal</td>
            <td><input type="text" name="Alamat" id="Alamat" size="143" /></td>
          </tr>

          <tr>
            <td>Email</td>
            <td><input type="email" name="email" id="email" size="143" /></td>
          </tr>

          <tr>
            <td>Aktif Pada Sosial Media</td>
            <td>
              <input
                type="checkbox"
                name="Facebook"
                id="Facebook"
                value="Facebook"
              />
              Facebook
              <input
                type="checkbox"
                name="Twitter"
                id="Twitter"
                value="Twitter"
              />
              Twitter
              <input
                type="checkbox"
                name="Instagram"
                id="Instagram"
                value="Instagram"
              />
              Instagram
              <input type="checkbox" name="Path" id="Path" value="Path" />
              Path
            </td>
          </tr>

          <tr>
            <td>Mengetahui Web ini dari</td>
            <td>
              <select
                name="web"
                id="web"
                style="width: 100%; text-align: center"
              >
                <option value="pilih">-Pilih-</option>
                <option value="Web Udinus">Web Udinus</option>
                <option value="Teman/Kerabat">Teman/Kerabat</option>
                <option value="Browsing Internet">Browsing Internet</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>Pesan</td>
            <td>
              <textarea cols="129" rows="6"></textarea>
            </td>
          </tr>

          <tr>
            <td colspan="2">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
              <input type="submit" name="kirim" value="Kirim" />
              <input type="reset" name="batal" value="Batal" />
            </td>
          </tr>
        </table>
      </font>
    </form><br />
